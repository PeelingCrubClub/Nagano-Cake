ja:
  time:
    formats:
      default: "%Y/%m/%d %H:%M:%S"
      short: "%Y/%m/%d"
  enums:
    order:
      order_status:
        waiting_for_deposit: "入金待ち"
        confirmed_payment: "入金確認"
        in_production: "製作中"
        ready_to_delivery: "発送準備中"
        done: "発送済み"
    order_item:
      production_status:
        unable: "着手不可"
        waiting: "製作待ち"
        working: "製作中"
        completed: "製作完了"
    item:
      item_status:
        on_sale: "販売中"
        sold_out: "売り切れ"

